<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Black Water Music | Contact</title>
</head>

<body>

    <!-- Grid wrapper start -->
<div class="grid-wrapper"> 

    <!-- Header start -->
    <header class="head head-subgrid">
        <nav class="navbar">
            <img class="logo" src="../Images/B_w_m_logo.png" alt="Black water music logo">
            <ul>
                <li class="nav-links"><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <!-- Header end -->

    <!-- Main starts -->

    <main class="form form-grid">

        <form>
         <fieldset>
          <legend>Get in touch:</legend>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname"><br><br>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname"><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="question">Your question: </label>
          <textarea id="question" name="question" rows="7" cols="50">
            </textarea>
          <input class="btn" type="submit" value="Submit">
         </fieldset>
        </form>


    </main>

    <!-- Main ends -->


    <!-- footer starts -->
    <footer class="foot-grid">
        <div class="about">
            <h3>About us:</h3>
            <p>123 Glasgow Rd, Glasgow, G74 56I, 01471 641 4567</p>
        </div>

        <div class="social-links">
            <h3>Follow us</h3>
            <a href="#"><img src="../Images/fb.png" alt="Facebook link"></a>
            <a href="#"><img src="../Images/icons8-instagram-48.png" alt="Instagram Link"></a>
            <a href="#"><img src="../Images/icons8-twitter-squared-48.png" alt="Twitter Link"></a>

        </div>
    </footer>
